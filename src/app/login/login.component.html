<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Login</h3>
                <form name="form" #loginf="ngForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="loginData.email" #email="ngModel" [ngClass]="{ 'is-invalid': loginf.submitted && email.invalid }" required email />
                        <div *ngIf="loginf.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="loginData.password" #password="ngModel" [ngClass]="{ 'is-invalid': loginf.submitted && password.invalid }" required minlength="6" />
                        <div *ngIf="loginf.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="onLogin(loginf.form.valid)">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
